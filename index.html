<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านราดหน้ามหาชน - ระบบคำนวณรายรับรายจ่าย</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .welcome-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .restaurant-icon {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            min-height: 100vh;
        }
        .navbar-custom {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .card-custom {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card-custom:hover {
            transform: translateY(-5px);
        }
        .menu-item {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 5px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .menu-item:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .menu-item.selected {
            border-color: #28a745;
            background-color: #d4edda;
        }
        .order-summary {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .btn-gradient {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .qr-section {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            margin-top: 20px;
        }
        .expense-item {
            border-left: 4px solid #dc3545;
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
        }
        .hidden {
            display: none !important;
        }
        .tab-content {
            margin-top: 20px;
        }
        .nav-pills .nav-link {
            border-radius: 25px;
            margin: 0 5px;
            font-weight: 500;
        }
        .nav-pills .nav-link.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading.show {
            display: block;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online {
            background-color: #28a745;
            animation: pulse-green 2s infinite;
        }
        .status-offline {
            background-color: #dc3545;
        }
        @keyframes pulse-green {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">
        <div class="welcome-card">
            <div class="restaurant-icon">
                <i class="fas fa-utensils"></i>
            </div>
            <h2 class="mb-3" style="color: #333; font-weight: 600;">ร้านราดหน้ามหาชน</h2>
            <p class="text-muted mb-4">ระบบคำนวณรายรับรายจ่าย</p>
            <button class="btn btn-gradient btn-lg px-4 py-3" onclick="startApp()">
                <i class="fas fa-play me-2"></i>เริ่มใช้งาน
            </button>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="main-container hidden">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-utensils text-danger me-2"></i>
                    <span style="font-weight: 600;">ร้านราดหน้ามหาชน</span>
                </a>
                <div class="d-flex align-items-center">
                    <div class="me-3">
                        <span class="status-indicator" id="connectionStatus"></span>
                        <small id="connectionText">กำลังเชื่อมต่อ...</small>
                    </div>
                    <span class="badge bg-success me-3">
                        <i class="fas fa-calendar me-1"></i>
                        <span id="currentDate"></span>
                    </span>
                </div>
            </div>
        </nav>

        <div class="container py-4">
            <!-- Loading indicator -->
            <div id="loadingIndicator" class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">กำลังโหลดข้อมูล...</p>
            </div>

            <!-- Tab Navigation -->
            <ul class="nav nav-pills justify-content-center mb-4" id="mainTabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="pill" href="#salesTab">
                        <i class="fas fa-cash-register me-2"></i>ระบบขาย
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#expenseTab">
                        <i class="fas fa-shopping-cart me-2"></i>บันทึกรายจ่าย
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#summaryTab">
                        <i class="fas fa-chart-line me-2"></i>สรุปรายงาน
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#menuTab">
                        <i class="fas fa-edit me-2"></i>จัดการเมนู
                    </a>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Sales Tab -->
                <div class="tab-pane fade show active" id="salesTab">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="card card-custom">
                                <div class="card-header bg-primary text-white">
                                    <h5 class="mb-0"><i class="fas fa-list-ul me-2"></i>เมนูอาหาร</h5>
                                </div>
                                <div class="card-body">
                                    <div id="menuList" class="row">
                                        <!-- Menu items will be loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="card card-custom">
                                <div class="card-header bg-success text-white">
                                    <h5 class="mb-0"><i class="fas fa-receipt me-2"></i>รายการสั่งซื้อ</h5>
                                </div>
                                <div class="card-body">
                                    <div id="orderList"></div>
                                    <div class="order-summary">
                                        <div class="d-flex justify-content-between mb-2">
                                            <span>รวมทั้งหมด:</span>
                                            <span class="fw-bold" id="totalAmount">0 บาท</span>
                                        </div>
                                        <button class="btn btn-gradient w-100 mb-2" onclick="processOrder()">
                                            <i class="fas fa-check me-2"></i>ชำระเงิน
                                        </button>
                                        <button class="btn btn-outline-danger w-100" onclick="clearOrder()">
                                            <i class="fas fa-trash me-2"></i>ล้างรายการ
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- QR Code Section -->
                            <div class="qr-section mt-3">
                                <h6><i class="fas fa-qrcode me-2"></i>QR Code สำหรับชำระเงิน</h6>
                                <div id="qrCode" class="my-3">
                                    <img src="qr-1.jpg" alt="QR Code" style="width: 150px; height: 150px; object-fit: contain; border-radius: 10px;">
                                </div>
                                <small class="text-muted">สแกนเพื่อจ่ายเงิน</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Expense Tab -->
                <div class="tab-pane fade" id="expenseTab">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card card-custom">
                                <div class="card-header bg-warning text-dark">
                                    <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>เพิ่มรายจ่าย</h5>
                                </div>
                                <div class="card-body">
                                    <form id="expenseForm">
                                        <div class="mb-3">
                                            <label class="form-label">รายการ</label>
                                            <input type="text" class="form-control" id="expenseItem" placeholder="เช่น หมูสด, ก๋วยเตี๋ยว, น้ำมันพืช" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">จำนวนเงิน (บาท)</label>
